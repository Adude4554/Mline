            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileToggle = document.getElementById("navigation-mobile-toggle")
                  const mobileMenu = document.getElementById("navigation-mobile-menu")
                  const mobileLinks = mobileMenu.querySelectorAll(
                    ".navigation-mobile-menu-link"
                  )

                  function toggleMobileMenu() {
                    const isExpanded = mobileToggle.getAttribute("aria-expanded") === "true"

                    mobileToggle.setAttribute("aria-expanded", !isExpanded)
                    mobileMenu.setAttribute("aria-hidden", isExpanded)

                    if (!isExpanded) {
                      document.body.style.overflow = "hidden"
                    } else {
                      document.body.style.overflow = ""
                    }
                  }

                  function closeMobileMenu() {
                    mobileToggle.setAttribute("aria-expanded", "false")
                    mobileMenu.setAttribute("aria-hidden", "true")
                    document.body.style.overflow = ""
                  }

                  mobileToggle.addEventListener("click", toggleMobileMenu)

                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      setTimeout(closeMobileMenu, 150)
                    })
                  })

                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      mobileToggle.getAttribute("aria-expanded") === "true"
                    ) {
                      closeMobileMenu()
                      mobileToggle.focus()
                    }
                  })

                  window.addEventListener("resize", () => {
                    if (
                      window.innerWidth > 991 &&
                      mobileToggle.getAttribute("aria-expanded") === "true"
                    ) {
                      closeMobileMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
